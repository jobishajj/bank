{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-image:url({% static 'assets/images/ban3.jpg' %});background-repeat:no-repeat;background-size:100%;">>
<h2 style="text-align:center;">REGISTRATION FORM</h2>
<div style="text-align:center;">
<form method="post" action=" ">
    {% csrf_token %}
    <input type="text"name="username"placeholder="enter your name"><br>
<!--    <input type="text"name="first_name"placeholder="enter your first name"><br>-->
<!--    <input type="text"name="last_name"placeholder="enter your last name"><br>-->
<!--    <input type="email"name="email"placeholder="enter your email"><br>-->

    <input type="password"name="password"placeholder="enter your password"><br>
    <input type="password"name="password1"placeholder="confirm password"><br>
    <input type="submit"name="submit"><br>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</div>
</body>
</html>
