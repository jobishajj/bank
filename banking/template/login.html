{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<h1 style="font-size:160;text-align:center;"><b>LOGIN</b></h1>
<body style="background-image:url({% static 'assets/images/mac.jpg' %});background-repeat:no-repeat;background-size:100%;">
<div style="text-align:center;">
<form action='' method ='post'>
    {% csrf_token %}
    <input type='text'name='username'placeholder='enter your name'><br>
    <input type='password'name='password'placeholder='enter your password'><br>
    <input type='submit'><br>
    <a href="{% url 'register' %}">click here to go to register page</a>

</form>
</div>
</style>
</body>
</html>
